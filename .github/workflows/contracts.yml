name: contracts

on:
  push:
    branches: [ "main" ]
    paths:
      - 'contracts/*'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'contracts/*'
env:
  FOUNDRY_PROFILE: ci

jobs:
  check-powervoting-contracts:
    name: hardhat project
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd ./contracts
          npm install

      - name: Run Hardhat tests
        run: |
          cd ./contracts
          npx hardhat test
